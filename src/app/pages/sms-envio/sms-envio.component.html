<div class="titulo">
    <h3>Enviar e-mail</h3>
  </div>
  
  <div class="col-11 corpo">
    <form [formGroup]="form" (ngSubmit)="enviar()">
  
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Remetente</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" formControlName="REMETENTE" />
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Destinatario</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" formControlName="DESTINATARIO" />
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Assunto</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="ASSUNTO" />
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">E-mail</label>
        <div class="col-sm-10">
          <textarea class="form-control" formControlName="EMAIL" rows="5"></textarea>
        </div>
      </div>
  
      <div class="botao">
        <button type="reset" class="btn btn-default ml-2">Cancelar</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
