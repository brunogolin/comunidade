<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="w3-container">
  <h2>Meus Dados</h2>
</div>

<form [formGroup]="form">
  <div class="w3-row-padding">
    <div class="w3-half">
      <label>Nome</label>
      <input class="w3-input w3-border" type="text" formControlName="NOME" />
    </div>
    <div class="w3-half">
      <label>E-mail</label>
      <input class="w3-input w3-border" type="text" formControlName="EMAIL" />
    </div>
  </div>
</form>
